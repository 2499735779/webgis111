<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 外圆形背景 -->
  <circle cx="40" cy="40" r="38" fill="#fffbe6" stroke="#a67c52" stroke-width="4" />
  
  <!-- 装饰性发光效果 -->
  <circle cx="40" cy="40" r="34" fill="none" stroke="#f5e1a4" stroke-width="2" opacity="0.8" />
  
  <!-- 定位标志中心点 -->
  <circle cx="40" cy="40" r="12" fill="#a67c52" stroke="#7c4a1e" stroke-width="2" />
  
  <!-- 四个方向指示线 -->
  <line x1="40" y1="14" x2="40" y2="28" stroke="#7c4a1e" stroke-width="4" stroke-linecap="round" />
  <line x1="40" y1="52" x2="40" y2="66" stroke="#7c4a1e" stroke-width="4" stroke-linecap="round" />
  <line x1="14" y1="40" x2="28" y2="40" stroke="#7c4a1e" stroke-width="4" stroke-linecap="round" />
  <line x1="52" y1="40" x2="66" y2="40" stroke="#7c4a1e" stroke-width="4" stroke-linecap="round" />
  
  <!-- 中心点装饰 -->
  <circle cx="40" cy="40" r="6" fill="#f5e1a4" stroke="#7c4a1e" stroke-width="1" />
  
  <!-- 文字标签 -->
  <text x="40" y="78" font-family="'JiangxiZhuokai', cursive, sans-serif" font-size="10" fill="#7c4a1e" text-anchor="middle" font-weight="bold">定位</text>
</svg>
